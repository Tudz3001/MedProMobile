name: Build APK

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install dependencies
        run: npm install

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Gradle
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.3-bin.zip
          unzip -q gradle-8.3-bin.zip
          sudo mv gradle-8.3 /opt/gradle
          echo "/opt/gradle/bin" >> $GITHUB_PATH

      - name: Create missing android files
        run: |
          cat > android/settings.gradle << 'EOF'
          rootProject.name = 'MedPro'
          apply from: file("../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesSettingsGradle(settings)
          include ':app'
          includeBuild('../node_modules/@react-native/gradle-plugin')
          EOF

          cat > android/build.gradle << 'EOF'
          buildscript {
              ext {
                  buildToolsVersion = "34.0.0"
                  minSdkVersion = 23
                  compileSdkVersion = 34
                  targetSdkVersion = 34
              }
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath("com.android.tools.build:gradle:8.1.1")
                  classpath("com.facebook.react:react-native-gradle-plugin")
              }
          }

          allprojects {
              repositories {
                  google()
                  mavenCentral()
                  maven { url 'https://www.jitpack.io' }
              }
          }
          EOF

      - name: Generate Keystore
        run: |
          cd android
          keytool -genkey -v \
            -keystore medpro-release.keystore \
            -alias medpro \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass medpro123 \
            -keypass medpro123 \
            -dname "CN=MedPro, OU=Mobile, O=MedPro, L=VN, ST=VN, C=VN"

      - name: Configure signing in gradle.properties
        run: |
          echo "" >> android/gradle.properties
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=false" >> android/gradle.properties
          echo "org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m" >> android/gradle.properties
          echo "MYAPP_RELEASE_STORE_FILE=medpro-release.keystore" >> android/gradle.properties
          echo "MYAPP_RELEASE_KEY_ALIAS=medpro" >> android/gradle.properties
          echo "MYAPP_RELEASE_STORE_PASSWORD=medpro123" >> android/gradle.properties
          echo "MYAPP_RELEASE_KEY_PASSWORD=medpro123" >> android/gradle.properties

      - name: Configure signing in app/build.gradle
        run: |
          cat > android/app/build.gradle << 'EOF'
          apply plugin: "com.android.application"
          apply plugin: "com.facebook.react"

          android {
              namespace "com.medpro"
              compileSdkVersion 34

              defaultConfig {
                  applicationId "com.medpro"
                  minSdkVersion 23
                  targetSdkVersion 34
                  versionCode 1
                  versionName "1.0.0"
              }

              signingConfigs {
                  release {
                      storeFile file(MYAPP_RELEASE_STORE_FILE)
                      storePassword MYAPP_RELEASE_STORE_PASSWORD
                      keyAlias MYAPP_RELEASE_KEY_ALIAS
                      keyPassword MYAPP_RELEASE_KEY_PASSWORD
                  }
              }

              buildTypes {
                  release {
                      signingConfig signingConfigs.release
                      minifyEnabled true
                      proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
                  }
              }
          }

          dependencies {
              implementation("com.facebook.react:react-android")
              implementation("com.facebook.react:hermes-android")
          }

          apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
          applyNativeModulesAppBuildGradle(project)
          EOF

      - name: Build Release APK
        run: gradle -p android assembleRelease --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MedPro-APK
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30
